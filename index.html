<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1>Finance Manager</h1>
            <nav>
                <a href="#dashboard">Dashboard</a>
                <a href="#transactions">Transactions</a>
                <a href="#add-transaction">Add Expense</a>
                <a href="#reports">Reports</a>
            </nav>
        </div>
    </header>

    <!-- Dashboard Section -->
    <section id="dashboard" class="dashboard">
        <div class="container">
            <h2>Dashboard</h2>
            <div class="dashboard-content">
                <div class="card">
                    <h3>Total Income</h3>
                    <p id="total-income">$5,000</p>
                </div>
                <div class="card">
                    <h3>Total Expenses</h3>
                    <p id="total-expenses">$0</p>
                </div>
                <div class="card">
                    <h3>Balance</h3>
                    <p id="balance">$5,000</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Add Expense Form -->
    <section id="add-transaction" class="add-transaction">
        <div class="container">
            <h2>Add Daily Expense</h2>
            <form id="expense-form">
                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Expense description" required>

                <label for="amount">Amount ($):</label>
                <input type="number" id="amount" min="0" step="0.01" placeholder="Amount" required>

                <button type="submit">Add Expense</button>
            </form>
        </div>
    </section>

    <!-- Transactions Section -->
    <section id="transactions" class="transactions">
        <div class="container">
            <h2>Transactions</h2>
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Entries will be added here -->
                </tbody>
            </table>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Finance Manager. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
