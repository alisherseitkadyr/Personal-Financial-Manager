<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Confirmation</title>
</head>
<body class="bg-dark">
<section class="d-flex justify-content-center align-items-center vh-100 flex-column">">
<h2 class="text-white">Are you sure you want to delete this expense?</h2>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-primary mt-2" type="submit">Confirm</button>
    <a class="btn btn-primary mt-2" href="{% url 'expense_list' %}">Cancel</a>
</form>
    </section>
</body>
</html>
