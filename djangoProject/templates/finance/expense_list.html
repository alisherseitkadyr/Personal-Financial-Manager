<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense List</title>
</head>
<body>
    <h1>Expenses</h1>
    <a href="{% url 'add_expense' %}">Add Expense</a>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.name }} - {{ expense.amount }} - {{ expense.date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
